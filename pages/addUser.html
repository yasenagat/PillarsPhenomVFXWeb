<!doctype html>
<html>
	<head>
		<title>新增用户</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="style/userManage.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2015/01/05
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">用户管理</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						用户信息:
					</h1>
					<form action="add" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									Email:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="Email" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="UserName" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									电话:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="Phone" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									分组:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="UserAuthority" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									文件路径:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="FilePath" />
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="保存" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					chengxuezhi@git.com
				</div>
			</div>
		</div>
	</body>
</html>
