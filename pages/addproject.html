<!doctype html>
<html>
	<head>
		<title>新增项目</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="style/userManage.css"/>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2015/01/05
								<br/>
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">项目管理</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						项目信息:
					</h1>
					<form id="form1" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									项目名称:
								</td>
								<td valign="middle" align="left">
									<input type="hidden" name="ProjectCode"/>
									<input type="text" class="inputgri" name="ProjectName"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									项目描述:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="ProjectDescribe"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									项目负责人:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="ProjectLeader"/>
								</td>
							</tr>
						</table>
						<p>
							<input id="save" type="submit" class="button" value="保存"/>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					chengxuezhi@git.com
				</div>
			</div>
		</div>
		<script data-main="js/addproject" language="JavaScript" defer async="true" src="jslib/require.js"></script>
	</body>
</html>
