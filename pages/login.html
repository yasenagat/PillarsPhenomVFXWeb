<!doctype html>
<html>
	<head>
		<title>登陆界面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="style/login.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<form id="form1">
			<div id="login_indexPage">
				<div class="login_indexPage_userDiv">
				    	<img src="img/user.png"/>
				    <div class="inputNameDiv">
		            	<input placeholder="用户名" id="userName" name="UserName" value="zhipian@mail.com"/>
		            </div>
				</div>
				<div class="login_indexPage_userDiv">
				    	<img src="img/passWord.png"/>
				    <div class="inputNameDiv">
		            	<input placeholder="密码" id="userPassword" name="UserPassword" type="password" value="123456"/>
		            </div>
				</div>
				<div class="loginPage_loginButton_Div">
		           <input type="button" id="loginBtn" value="登陆"/>
				</div>
			</div>
		</form>
		<script data-main="js/login" language="JavaScript" defer async="true" src="jslib/require.js"></script>
	</body>
</html>
