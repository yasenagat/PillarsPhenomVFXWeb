<!doctype html>
<html>

                <td align="right">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>

                <td colspan="2" align="center">
	                <input type="button" id="loginBtn" value="登陆"/>
                </td>

            </table>
			</div>
		</form>

	</body>
